<!doctype html>
<html lang="en">
  <head>
    <title>Đăng nhập - NewsShop</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
      body { background: #f8f9fa; }
      .login-container { max-width: 400px; margin: 60px auto; }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
      <div class="container">
        <a class="navbar-brand fw-bold" href="home.html">NewsShop</a>
      </div>
    </nav>
    <main class="login-container bg-white p-4 rounded shadow">
      <h2 class="mb-4 text-center">Đăng nhập</h2>
      <form>
        <div class="mb-3">
          <label for="loginEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="loginEmail" placeholder="Nhập email">
        </div>
        <div class="mb-3">
          <label for="loginPassword" class="form-label">Mật khẩu</label>
          <input type="password" class="form-control" id="loginPassword" placeholder="Nhập mật khẩu">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Ghi nhớ đăng nhập</label>
        </div>
        <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
      </form>
      <div class="mt-3 text-center">
        <a href="register.html">Chưa có tài khoản? Đăng ký</a>
      </div>
    </main>
    <footer class="bg-primary text-white text-center py-3 mt-5">
      &copy; 2025 NewsShop. All rights reserved.
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
  </body>
</html>
