<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>
             <!-- a) Thanh tiến trình cơ bản -->
  <h5>a Thanh tiến trình</h5>
  <div class="progress mb-3">
    <div class="progress-bar" style="width: 33%;">33%</div>
  </div>

  <!-- b) Thanh tiến trình dạng kẻ sọc -->
  <h5>b Thanh tiến trình dạng kẻ sọc</h5>
  <div class="progress mb-2">
    <div class="progress-bar progress-bar-striped" style="width: 40%"></div>
  </div>
  <div class="progress mb-2">
    <div class="progress-bar progress-bar-striped bg-success" style="width: 70%"></div>
  </div>

  <!-- c) Thanh tiến trình có nhãn -->
  <h5>c Thanh tiến trình có nhãn</h5>
  <div class="progress mb-2">
    <div class="progress-bar progress-bar-striped bg-success" style="width: 80%">
      Disk Space: 80% free
    </div>
  </div>
  <div class="progress mb-2">
    <div class="progress-bar bg-info" style="width: 60%">
      Enough Disk Space: 60% free
    </div>
  </div>
  <div class="progress mb-2">
    <div class="progress-bar progress-bar-striped bg-warning" style="width: 40%">
      Low Disk Space: 40% full
    </div>
  </div>
  <div class="progress mb-2">
    <div class="progress-bar bg-danger" style="width: 90%">
      Not Enough Disk Space: 90% full
    </div>
  </div>

  <!-- d) Thanh tiến trình nhiều màu -->
  <h5>d Thanh tiến trình màu sắc</h5>
  <div class="progress mb-2">
    <div class="progress-bar bg-primary" style="width: 20%"></div>
  </div>
  <div class="progress mb-2">
    <div class="progress-bar bg-secondary" style="width: 40%"></div>
  </div>
  <div class="progress mb-2">
    <div class="progress-bar bg-success" style="width: 50%"></div>
  </div>
  <div class="progress mb-2">
    <div class="progress-bar bg-info" style="width: 60%"></div>
  </div>
  <div class="progress mb-2">
    <div class="progress-bar bg-warning" style="width: 70%"></div>
  </div>
  <div class="progress mb-2">
    <div class="progress-bar bg-danger" style="width: 80%"></div>
  </div>
  <div class="progress mb-2">
    <div class="progress-bar bg-dark" style="width: 90%"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
