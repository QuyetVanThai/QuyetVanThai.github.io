<!doctype html>
<html lang="en">
  <head>
    <title>Đăng ký - NewsShop</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
      body { background: #f8f9fa; }
      .register-container { max-width: 450px; margin: 60px auto; }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
      <div class="container">
        <a class="navbar-brand fw-bold" href="home.html">NewsShop</a>
      </div>
    </nav>
    <main class="register-container bg-white p-4 rounded shadow">
      <h2 class="mb-4 text-center">Đăng ký</h2>
      <form>
        <div class="mb-3">
          <label for="regName" class="form-label">Họ tên</label>
          <input type="text" class="form-control" id="regName" placeholder="Nhập họ tên">
        </div>
        <div class="mb-3">
          <label for="regEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="regEmail" placeholder="Nhập email">
        </div>
        <div class="mb-3">
          <label for="regPassword" class="form-label">Mật khẩu</label>
          <input type="password" class="form-control" id="regPassword" placeholder="Nhập mật khẩu">
        </div>
        <div class="mb-3">
          <label for="regPassword2" class="form-label">Nhập lại mật khẩu</label>
          <input type="password" class="form-control" id="regPassword2" placeholder="Nhập lại mật khẩu">
        </div>
        <button type="submit" class="btn btn-primary w-100">Đăng ký</button>
      </form>
      <div class="mt-3 text-center">
        <a href="login.html">Đã có tài khoản? Đăng nhập</a>
      </div>
    </main>
    <footer class="bg-primary text-white text-center py-3 mt-5">
      &copy; 2025 NewsShop. All rights reserved.
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
  </body>
</html>
