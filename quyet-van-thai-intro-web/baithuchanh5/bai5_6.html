<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>
            <div class="container py-5">
                <h2 class="mb-4 text-center">Thông tin cá nhân</h2>
                <div class="d-flex justify-content-center mb-3">
                    <button class="btn btn-success me-2" id="showAll">Hiển thị tất cả</button>
                    <button class="btn btn-danger" id="hideAll">Ẩn tất cả</button>
                </div>
                <div class="accordion" id="infoAccordion">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingName">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseName" aria-expanded="false" aria-controls="collapseName">
                                Họ tên
                            </button>
                        </h2>
                        <div id="collapseName" class="accordion-collapse collapse" aria-labelledby="headingName" data-bs-parent="#infoAccordion">
                            <div class="accordion-body">
                                Nguyễn Văn A
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingEmail">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseEmail" aria-expanded="false" aria-controls="collapseEmail">
                                Email
                            </button>
                        </h2>
                        <div id="collapseEmail" class="accordion-collapse collapse" aria-labelledby="headingEmail" data-bs-parent="#infoAccordion">
                            <div class="accordion-body">
                                nguyenvana@email.com
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingSkills">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSkills" aria-expanded="false" aria-controls="collapseSkills">
                                Kĩ năng
                            </button>
                        </h2>
                        <div id="collapseSkills" class="accordion-collapse collapse" aria-labelledby="headingSkills" data-bs-parent="#infoAccordion">
                            <div class="accordion-body">
                                <ul class="mb-0">
                                    <li>HTML, CSS, JavaScript</li>
                                    <li>Bootstrap 5</li>
                                    <li>ReactJS</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingExp">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExp" aria-expanded="false" aria-controls="collapseExp">
                                Kinh nghiệm làm việc
                            </button>
                        </h2>
                        <div id="collapseExp" class="accordion-collapse collapse" aria-labelledby="headingExp" data-bs-parent="#infoAccordion">
                            <div class="accordion-body">
                                <ul class="mb-0">
                                    <li>Front-end Developer tại ABC Corp (2022-2024)</li>
                                    <li>Thực tập sinh Web tại XYZ Studio (2021-2022)</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <script>
                const showAllBtn = document.getElementById('showAll');
                const hideAllBtn = document.getElementById('hideAll');
                const collapseIds = ['collapseName', 'collapseEmail', 'collapseSkills', 'collapseExp'];
                showAllBtn.addEventListener('click', function() {
                    collapseIds.forEach(id => {
                        let c = new bootstrap.Collapse(document.getElementById(id), { show: true });
                        c.show();
                    });
                });
                hideAllBtn.addEventListener('click', function() {
                    collapseIds.forEach(id => {
                        let c = new bootstrap.Collapse(document.getElementById(id), { show: false });
                        c.hide();
                    });
                });
            </script>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
