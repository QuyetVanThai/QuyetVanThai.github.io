    <head>

        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

        />
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>
            <h5>a Định nghĩa các class buttons</h5>
  <button class="btn btn-secondary">Default Button</button>
  <button class="btn btn-primary">Primary Button</button>
  <button class="btn btn-success">Success Button</button>
  <button class="btn btn-info">Info Button</button>
  <button class="btn btn-warning">Warning Button</button>
  <button class="btn btn-danger">Danger Button</button>
  <a href="#" class="btn btn-link">Link Button</a>

  <hr>
  <h5>b Button với đường viền</h5>
  <button class="btn btn-outline-primary">Primary</button>
  <button class="btn btn-outline-secondary">Secondary</button>
  <button class="btn btn-outline-success">Success</button>
  <button class="btn btn-outline-info">Info</button>
  <button class="btn btn-outline-warning">Warning</button>
  <button class="btn btn-outline-danger">Danger</button>
  <button class="btn btn-outline-dark">Dark</button>
  <button class="btn btn-outline-light text-dark">Light</button>

  <hr>
  <h5>c Kích thước của button</h5>
  <button class="btn btn-dark btn-lg">Nút to</button>
  <button class="btn btn-dark">Kích thước mặc định</button>
  <button class="btn btn-dark btn-sm">Nút nhỏ</button>

  <hr>
  <h5>d Thành phần của Button</h5>
  <a href="#" class="btn btn-dark">Button chứa link</a>
  <button class="btn btn-dark">Button</button>
  <input type="button" class="btn btn-dark" value="Input Button">
  <input type="submit" class="btn btn-dark" value="Submit Button">

  <hr>
  <h5>e Trạng thái của nút</h5>
  <button class="btn btn-dark">Nút bình thường</button>
  <button class="btn btn-dark">Nút có thể click</button>
  <button class="btn btn-dark" disabled>Nút không thể click</button>
  <a href="#" class="btn btn-dark disabled">Link không thể click</a>

  <hr>
  <h5>f Nút đang load</h5>
  <button class="btn btn-dark" type="button" disabled>
    <span class="spinner-border spinner-border-sm"></span> Loading...
  </button>
  <button class="btn btn-dark" type="button" disabled>
    <span class="spinner-grow spinner-grow-sm"></span> Loading...
  </button>
  <button class="btn btn-dark" type="button" disabled>
    <span class="spinner-border spinner-border-sm"></span> Loading..
  </button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        </main>
