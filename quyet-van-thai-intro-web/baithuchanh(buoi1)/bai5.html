<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>
            <!---->
          <div class="container mt-4">
  
  <!-- row: tạo một hàng mới để chia cột -->
  <div class="row">
    
    <!-- Cột bên trái: nội dung chính (chiếm 8 phần / 12 cột Bootstrap) -->
    <div class="col-md-7 bg-light p-3 mx-4">
      <h3>Nội dung chính</h3>
      <p>Đây là phần nội dung ở cột bên trái.</p>
    </div>
    
    <!-- Cột bên phải: chiếm 4 phần / 12, chứa 2 hàng nhỏ bên trong -->
    <div class="col-md-4">

      <!-- Tạo hàng bên trong cột phải -->
      <div class="row">
        
        <!-- Hàng trên: chiếm toàn bộ chiều ngang (12 phần) -->
        <div class="col-10 bg-info text-white  mb-2 ">
          <h5>Hàng trên</h5>
          <p>Nội dung của hàng trên bên phải.</p>
        </div>

        <!-- Hàng dưới chia làm 2 cột -->
        <!-- Cột 1: chiếm 6 phần / 12 = 50% -->
        <div class="col-5 bg-warning text-dark  mx-2">
          <p>Cột nhỏ 1</p>
        </div>

        <!-- Cột 2: chiếm 6 phần / 12 = 50% -->
        <div class="col-5 bg-success text-white  mx-2">
          <p>Cột nhỏ 2</p>
        </div>

      </div> <!-- kết thúc .row bên trong cột phải -->

    </div> <!-- kết thúc cột phải -->

  </div> <!-- kết thúc hàng đầu tiên -->

</div> <!-- kết thúc container -->

        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
