<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<title>Căn chỉnh ảnh với Bootstrap</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
		<style>
			.img-float-left { float: left; margin-right: 16px; }
			.img-block-center { display: block; margin-left: auto; margin-right: auto; }
		</style>
	</head>
	<body>
		<div class="container my-5">
			<h2 class="mb-4 text-center">Các kiểu căn chỉnh ảnh với Bootstrap</h2>
			<!-- 1. Left alignment -->
			<div class="mb-4">
				<img src="../../image/Screenshot 2025-09-06 083651.png" class="img-fluid" alt="Left align" style="width:200px">
				<span class="ms-3">Left alignment (mặc định)</span>
			</div>
			<!-- 2. Center alignment using text alignment class -->
			<div class="mb-4 text-center">
				<img src="../../image/Screenshot 2025-09-06 083651.png" class="img-fluid" alt="Center align" style="width:200px">
				<div>Center alignment (text-center)</div>
			</div>
			<!-- 3. Right alignment using text alignment class -->
			<div class="mb-4 text-end">
				<img src="../../image/Screenshot 2025-09-06 083651.png" class="img-fluid" alt="Right align" style="width:200px">
				<div>Right alignment (text-end)</div>
			</div>
			<!-- 4. Horizontal using float alignment -->
			<div class="mb-4 clearfix" style="min-height:220px">
				<img src="../../image/Screenshot 2025-09-06 083651.png" class="img-fluid img-float-left" alt="Float left" style="width:200px">
				<span>Float alignment (float-start)</span>
			</div>
			<!-- 5. Center alignment of block level image using auto margin -->
			<div class="mb-4">
				<img src="../../image/Screenshot 2025-09-06 083651.png" class="img-fluid img-block-center" alt="Block center" style="width:200px">
				<div class="text-center">Block level center (margin auto)</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
