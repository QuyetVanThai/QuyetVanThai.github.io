<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<title>Breadcrumb Example</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
	</head>
	<body>
		<div class="container my-5">
			<h2 class="mb-4">Trang chủ </h2>
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb">
					<li class="breadcrumb"><a href="#">Trang chủ &gt;</a></li>
					<li class="breadcrumb"><a href="#">Sản phẩm &gt;</a></li>
					<li class="breadcrumb"><a href="#">Điện tử &gt;</a></li>
					<li class="breadcrumb"><a href="#">Máy tính&gt;</a></li>
					<li class="breadcrumb-item active" aria-current="page">Laptop</li>
				</ol>
			</nav>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
